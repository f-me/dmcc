name: dmcc
version: 1.1.0.1
synopsis: AVAYA DMCC API bindings and WebSockets server for AVAYA
description:
  >-
    Partial implementation of CSTA Phase III XML Protocol (ECMA-323)
    with AVAYA (DMCC 6.3) extensions.
github: f-me/dmcc
license: BSD3
author: Max Taldykin, Timofey Cherganov, Dmitry Dzhus, Viacheslav Lotsmanov
maintainer: dima@dzhus.org
category: Network

extra-source-files:
  - CHANGELOG.md
  - README.md
  - dmcc-ws/example.cfg

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns
  - NoImplicitPrelude

ghc-options:
  - -Wall
  - -Wcompat
  - -Wno-missing-home-modules # fix for haddock (probably caused by *-boot files)

dependencies:
  - aeson
  - base
  - bytestring
  - classy-prelude
  - containers
  - monad-control
  - monad-logger
  - stm
  - text
  - unliftio

library:
  source-dirs: src
  dependencies:
    - binary
    - case-insensitive
    - HsOpenSSL
    - http-client
    - io-streams
    - lens
    - network
    - openssl-streams
    - safe-exceptions
    - time
    - transformers-base
    - xml-conduit
    - xml-hamlet

executables:
  dmcc-ws:
    main: Main.hs
    source-dirs: dmcc-ws
    dependencies:
      - configurator
      - dmcc
      - random
      - unix
      - websockets
      - stm
    other-modules:
      - Paths_dmcc
    ghc-options:
      - -threaded
